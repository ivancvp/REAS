<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<div class="row" style="margin-top:0px;margin-bottom:10px;">
  <h2 style="color:#117A65">Miembros</h2>
  <p>En esta sección se muestra un resumen de información de las personas que integran el hogar.</p>
</div>

<div  id="contenido_vista_social">

</div>

<div class="row" >
  <div class="col-md-12">
    <button type="button" class="btn btn-primary pull-right" id="edit_ficha_social">Ver más <i class="fas fa-user-plus"></i></button>
  </div>
</div>


  </body>


<script type="text/javascript">

function getURLParams(k) {
    var p = {};
    location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (s, k, v) {
        p[k] = v;
    });
    return k ? p[k] : p;
}

var identificador = getURLParams('identificador');

var obj = {}
obj["identificador"] =identificador;
obj["op"] ='get_toda_la_familia_vista';
$.ajax({
  type: "GET",
  url: "GestionConsultas",
  data: obj,
  dataType: "json",
  async: false,
  success: function (response) {
    var contenido='';

    for(var i=0;i<response.length;i++){
        var cont=
        '<div class="col-md-6" style="margin-bottom: 1px; border: 1px solid rgba(0,0,0,.125); border-radius: .25rem;">'+
          '<div class="row">'+
            '<div class="col-md-4">'+
              '<img src="img/a0.jpg" alt="profile" style="width:100px;heigth:100px">'+
            '</div>'+
            '<div class="col-md-8">'+
              '<p><b>'+(response[i].nombre?response[i].nombre:'SIN INFORMACIÓN')+'</b></p>'+
              '<p>'+(response[i].tipo_identificacion?response[i].tipo_identificacion:'-')+': '+(response[i].nro_identificacion?response[i].nro_identificacion:'-')+'</p>'+
              '<p>Edad: '+(response[i].edad?response[i].edad:' - ')+' años</p>'+
              '<p>Parentesco: '+(response[i].parentesco?response[i].parentesco:'SIN INFORMACIÓN')+'</p>'+
            '</div>'+
          '</div>'+
        '</div>';
        contenido=cont+contenido;
    }
    $('#contenido_vista_social').append(contenido)

  },
});


</script>




</html>
