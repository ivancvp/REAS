<html>
    <head>
        <title>Solicitud Requerimiento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../css/tecnica/bootstrap.min.js"></script>
        <link href="../css/tecnica/bootstrap.min.css" rel="stylesheet" />
        <script src="../pdf/lista_chequeo.js"></script>
        <script src='../pdf/pdfmake.min.js'></script>
        <script src='../pdf/pdfmake.js'></script>
        <script src='../pdf/vfs_fonts.js'></script>
    
    <style>
    
        .form-horizontal .control-label{
            text-align: left;
        }
        h1{
            color:#3498DB;
        }
        h3{
            color:#E74C3C;
        }
    </style>
    
    
    
    </head>
    <body>
        
<form>

        
 <div class="container">
    
   <h1>Solicitud de requerimientos</h1>
  <p style="color:#5F6A6A; font-weight: bold ">Dirección de Reasentamientos</p>

  <hr /> 

<div class="row">

<div class="form-group col-sm-4">
  <label >Fecha de Solicitud</label>
  <input type="date" class="form-control">
</div>
        
 <div class="form-group col-sm-4">
  <label >Nombre del o los beneficiarios</label>
  <input type="text" class="form-control">
</div> 

 <div class="form-group col-sm-4">
  <label >Cédula</label>
  <input type="number" class="form-control">
</div>

 </div>    
    
<div class="row">


 <div class="form-group col-sm-4">
  <label >Localidad</label>
  <input type="text" class="form-control" disabled>
</div> 

 <div class="form-group col-sm-4">
  <label >Barrio</label>
  <input type="text" class="form-control" disabled>
</div>      
     
 <div class="form-group col-sm-4">
  <label >Télefono</label>
  <input type="text" class="form-control" disabled>
</div>

</div> 
 
 <div class="row">

    <div class="form-group col-sm-4">
     <label >Identificador</label>
     <input type="text" class="form-control" disabled>
   </div>
     
</div>
 
<div class="form-group">
  <label>Breve descripción del estado del proceso del beneficiario</label>
  <textarea class="form-control" rows="5" ></textarea>
</div>    
     

<div class="form-group">
  <label >Requerimiento</label>
  <select class="form-control">
    <option>Juridica</option>
    <option>Técnica</option>
    <option>Financiera</option>
    <option>Social</option>
    <option>Gestión Inmobiliaria</option>
    <option>Gestión Documental</option>
  </select>
</div>
 

 <div class="form-group">
  <label>No.() y Relaciòn de documentos que anexa al requerimiento</label>
  <textarea class="form-control" rows="5" ></textarea>
</div>     

 <div class="row">

 <div class="form-group col-sm-6">
  <label >Nombre de quien hace la solicitud</label>
  <input type="text" class="form-control" >
</div>    
     
 <div class="form-group col-sm-6">
  <label >Nombre del tomador del requerimiento</label>
  <input type="text" class="form-control">
</div>    
 
</div>     
     
     
     
     
<div class="form-group">
  <label>Observaciones</label>
  <textarea class="form-control" rows="5" ></textarea>
</div>
 <hr /> 
 
<button type="button" class="btn btn-danger" id="imp">Imprimir</button>

<button type="submit" class="btn btn-success">Enviar</button>

<br>
<br>
<br>
<br>


 <script>
  $('#imp').on('click',function () {
     pdf();
 });  
</script>   
     
 
</div>      
        
 </form>       
        
        
        
        
        
        
        
    </body>
</html>
