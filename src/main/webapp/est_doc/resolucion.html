    <body>
        
<form>

        
 <div class="container">
    
   <h1>Generacion de Resolución</h1>
   <p style="color:#5F6A6A; font-weight: bold ">Dirección de Reasentamientos</p>

  <hr /> 

<div class="form-group">

    <div class="form-group col-sm-4">
      <label >Fecha de Solicitud</label>
      <input type="date" class="form-control">
    </div>

     <div class="form-group col-sm-4">
      <label >Nombre del o los beneficiarios</label>
      <input type="text" class="form-control">
    </div> 

     <div class="form-group col-sm-4">
      <label >Cédula</label>
      <input type="number" class="form-control">
    </div>

 </div>    
 
 <div class="form-group">

    <div class="form-group col-sm-6">
     <label >Nombre de quien hace la solicitud</label>
     <input type="text" class="form-control" >
   </div>    

    <div class="form-group col-sm-6">
     <label >Nombre del tomador del requerimiento</label>
     <input type="text" class="form-control">
   </div>    
 
</div>     
     
 
     
<div class="form-group">
  <label>Observaciones</label>
  <textarea class="form-control" rows="5" ></textarea>
</div>

 
<button type="button" class="btn btn-danger" id="res_impresion">Imprimir</button>

<button type="submit" class="btn btn-success">Enviar</button>

<br>
<br>
<br>
<br>


 <script>

 });
